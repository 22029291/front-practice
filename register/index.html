<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <!-- 사용자명 -->
      <label for="username">사용자명</label>
      <input type="text" id="username" required>

      <!-- 아이디 -->
      <label for="id">아이디</label>
      <input type="text" id="id" required>
      <button type="button" class="btn" onclick="checkId()">아이디 중복체크</button>
      <div id="idMsg" class="msg"></div>

      <!-- 비밀번호 -->
      <label for="password">비밀번호</label>
      <input type="password" id="password" required oninput="validatePassword()">
      <div id="passwordMsg" class="msg"></div>

      <!-- 회원가입 -->
      <button type="submit" class="btn">회원가입</button>
      <button type="button" class="btn del" onclick="deleteUsers()">저장된 값 삭제</button>
    </form>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
