<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>계산기</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calc">
    <div id="display" class="display">0</div>
    <div class="pad" id="pad">
      <button class="btn-func" data-action="all-clear">AC</button>
      <button class="btn-func" data-action="sign">+/-</button>
      <button class="btn-func" data-action="percent">%</button>
      <button class="btn-op" data-action="op" data-op="/">÷</button>

      <button class="btn-num" data-action="digit" data-digit="7">7</button>
      <button class="btn-num" data-action="digit" data-digit="8">8</button>
      <button class="btn-num" data-action="digit" data-digit="9">9</button>
      <button class="btn-op" data-action="op" data-op="*">×</button>

      <button class="btn-num" data-action="digit" data-digit="4">4</button>
      <button class="btn-num" data-action="digit" data-digit="5">5</button>
      <button class="btn-num" data-action="digit" data-digit="6">6</button>
      <button class="btn-op" data-action="op" data-op="-">-</button>

      <button class="btn-num" data-action="digit" data-digit="1">1</button>
      <button class="btn-num" data-action="digit" data-digit="2">2</button>
      <button class="btn-num" data-action="digit" data-digit="3">3</button>
      <button class="btn-op" data-action="op" data-op="+">+</button>

      <button class="btn-num wide" data-action="digit" data-digit="0">0</button>
      <button class="btn-num" data-action="dot">.</button>
      <button class="btn-op" data-action="equal">=</button>
    </div>
  </div>
</body>
</html>
