<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>시계</title>
<link rel="stylesheet" href="/clock/assets/css/style.css">
</head>
<body>
<div class="app" id="app">
  <div class="header">
    <div class="title">⏰ 시계</div>
    <div class="battery" id="battery">
      <div class="bar"><span class="fill" id="bFill"></span></div>
      <span id="bTxt">100%</span>
    </div>
  </div>

  <div class="main">
    <!-- 시계 -->
    <div id="clockWrap" class="clock">
      <div id="time" class="time">0000-00-00 00:00:00</div>
      <div id="date" class="date">loading…</div>
    </div>

    <!-- 옵션 -->
    <div class="section-title">옵션</div>
    <div class="row" style="margin-bottom:4px">
      <label>
        <input id="powerSave" type="checkbox" style="cursor:pointer"/>
        <b>절전 모드 (배터리 1%/3초)</b>
      </label>
      <button class="btn btn-ghost" id="toggleAlarm">알람 설정 열기/닫기</button>
    </div>
    <p class="note">배터리는 100%에서 시작해 기본 1초에 1% 감소합니다. 0%가 되면 시간 영역이 블랙아웃됩니다.</p>

    <!-- 알람 -->
    <div id="alarmPanel" class="panel" style="display:none">
      <div class="section-title" style="margin-top:0">알람 추가</div>
      <div class="form">
        <div>
          <label for="hh">시 (0–23)</label>
          <input id="hh" type="number" min="0" max="23" placeholder="HH">
        </div>
        <div>
          <label for="mm">분 (0–59)</label>
          <input id="mm" type="number" min="0" max="59" placeholder="MM">
        </div>
        <div>
          <label for="ss">초 (0–59)</label>
          <input id="ss" type="number" min="0" max="59" placeholder="SS">
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-ghost" id="clearBtn">지우기</button>
        <button class="btn btn-primary" id="addBtn">알람 추가</button>
      </div>

      <div class="section-title">알람 현황 (최대 3개)</div>
      <div id="list" class="list"></div>
    </div>
  </div>
</div>
<script src="/clock/assets/js/main.js"></script>
</body>
</html>
